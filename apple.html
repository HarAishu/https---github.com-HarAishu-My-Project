<body>
    <div class="container">
        <div class="photo-container">
         <div class="div1">
            <div class="icons">
                <i class="fas fa-share-alt"></i>
                <i class="far fa-heart"></i>
            </div>
            <div class="apple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="juicy-apple">

                <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt=""></li>
                <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt=""></li>
                <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt=""></li>
            </ul>
           </div>
         </div>
        </div>
        <div class="div2">
            <h3 class="delicious_apple">Delicious Apples</h3>
            <p class="code">Code : 4599</p>
            <h1 class="price"><span class="R$">R$</span> 7.93 </h1>
            <p class="p2">SELECT A COLOR</p>
            <div class="list">
                <ul>
                 <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                        alt="green apple"></li>
                <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"

                <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"

                <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                        alt="red apple"></li>
                </ul>

            <span class="benifit">BENIFITS</span>

                <ul>
                    <li>Apples are nutricious</li>
					<li>Apples may be good for weight loss</li>
